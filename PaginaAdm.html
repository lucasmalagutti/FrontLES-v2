<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaginaAdm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center my-4">
            <h1>Lista de Clientes</h1>
            <button class="btn btn-primary">Atualizar Lista</button>
        </header>

        <div class="row mb-3">
            <form class="row g-3">
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="Filtrar por Nome">
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="Filtrar por CPF">
                </div>
                <div class="col-md-3">
                    <input type="email" class="form-control" placeholder="Filtrar por Email">
                </div>
                <div class="col-md-3">
                    <input type="tel" class="form-control" placeholder="Filtrar por Telefone">
                </div>
                <div class="col-md-3">
                    <select name="tipo_telefone" class="form-select">
                        <option value="">Tipo Telefone</option>
                        <option value="celular">Celular</option>
                        <option value="fixo">Fixo</option>
                        <option value="comercial">Comercial</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select name="status" class="form-select">
                        <option value="">Status</option>
                        <option value="ativo">Ativo</option>
                        <option value="inativo">Inativo</option>
                    </select>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary me-2">Filtrar</button>
                    <button type="reset" class="btn btn-secondary">Limpar</button>
                </div>
            </form>
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">CPF</th>
                        <th scope="col">Email</th>
                        <th scope="col">Gênero</th>
                        <th scope="col">DDD</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">Tipo Telefone</th>
                        <th scope="col">Visualizar Endereços</th>
                        <th scope="col">Visualizar Cartões</th>
                        <th scope="col">Transações</th>
                        <th scope="col">Status</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Luiz Eduardo</td>
                        <td>29932381080</td>
                        <td>luizeduardo@gmail.com</td>
                        <td>Masculino</td>
                        <td>11</td>
                        <td>965425853</td>
                        <td>Celular</td>
                        <td><button class="btn btn-primary btn-sm" data-bs-toggle="modal"
                                data-bs-target="#enderecosModal">Visualizar Endereços</button></td>
                        <td><button class="btn btn-primary btn-sm" data-bs-toggle="modal"
                                data-bs-target="#cartoesModal">Visualizar Cartões</button></td>
                        <td><button class="btn btn-primary btn-sm" data-bs-toggle="modal"
                                data-bs-target="#transacoesModal">Visualizar Transações</button></td>
                        <td><span class="badge bg-danger">Inativo</span></td>
                        <td>
                            <div class="row d-flex flex-wrap gap-2">
                                <button class="btn btn-primary btn-sm" data-bs-toggle="modal"
                                    data-bs-target="#editarDadosModal">Editar Dados</button>
                                <button class="btn btn-primary btn-sm" data-bs-toggle="modal"
                                    data-bs-target="#addEnderecoModal">Adicionar Endereço</button>
                                <button class="btn btn-primary btn-sm" data-bs-toggle="modal"
                                    data-bs-target="#addCartaoModal">Adicionar Cartão</button>
                                <button class="btn btn-primary btn-sm" data-bs-toggle="modal"
                                    data-bs-target="#editarSenhaModal">Editar Senha</button>
                                <button class="btn btn-danger btn-sm" id="inativarBtn">Inativar</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/passwordToggle.js"></script> <!-- Funcionalidade de mostrar/ocultar senha -->
    <script src="js/loadPagAdmModals.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
