<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LL Sports - Artigos Esportivos para Futebol e Basquete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="header-placeholder"></div>
    <div id="cart-offcanvas-placeholder"></div>
    <div id="footer-placeholder"></div>
    
    <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active" aria-current="true"
                aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="imagens/futebol/jogandofut.png" class="d-block w-100" alt="">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Eleve seu Jogo com os Melhores Equipamentos de Futebol</h5>
                    <p>Encontre bolas e acessórios de alta performance.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="imagens/basquete/jogandoBasquete.png" class="d-block w-100" alt="">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Domine as Quadras com Nossos Produtos de Basquete</h5>
                    <p>Bolas e aros para todos os níveis de jogo.</p>
                </div>
            </div>
            
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="container my-5">
        <section class="text-center mb-5">
            <h2 class="fw-bold">Produtos em Destaque</h2>
            <p class="text-muted">Confira nossa seleção especial para você</p>
        </section>

        <section class="mb-5" id="futebol">
            <h3 class="fw-bold border-bottom pb-2 mb-4">Futebol</h3>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
                <!-- Produtos de futebol serão inseridos aqui dinamicamente -->
            </div>
        </section>

        <section id="basquete">
            <h3 class="fw-bold border-bottom pb-2 mb-4">Basquete</h3>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
                <!-- Produtos de basquete serão inseridos aqui dinamicamente -->
            </div>
        </section>
    </div>

    
    <script type="module" src="js/productData.js"></script>
    <script type="module" src="js/carrinhoService.js"></script>
    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/busca.js"></script>
    <script type="module" src="js/login.js"></script>
    <script type="module" src="js/categorias.js"></script>
    <script type="module" src="js/passwordToggle.js"></script> <!-- Funcionalidade de mostrar/ocultar senha -->
    <script type="module" src="js/loadShared.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
